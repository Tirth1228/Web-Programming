<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    
    <style>
        body {
            font-family: 'Segoe UI',sans-serif;
            background-color: #e8e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 50px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
        }

        .form-group { margin-bottom: 15px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 14px; 
            color: #333; 
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3463db;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            color: white;
            background-color: #3463db; 
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3463db;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="card">
        <h2 style="  margin-top: 0;font-weight: 600;color: #3463db;text-align: center;">
            Student Login
        </h2> 
        
        <form id="loginForm" action="#">
            <div class="form-group">
                <label for="logEmail">Email Address</label>
                <input type="email" id="logEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="logPass">Password</label>
                <input type="password" id="logPass" placeholder="****" required>
            </div>
            
            <button type="submit" >Login</button> 
        </form>

        <a href="registration.html">Don't have an account? Register</a>
    </div>
</body>
</html>
